    <!--------------------LOGIN---------------->
    <section class="SectionLogin">
      <div class="TextIntro">
        <h1>Amplifier</h1>
        <p>Conectando músicos de diferentes lugares.</p>
      </div>

      <div class="login">
        <div class="headerlogin">
          <img
            style="width: 60px"
            src="https://img.icons8.com/nolan/64/audio-wave.png"
            alt="Logo"
          />
        </div>
        <div class="loginInput">
          <input
            type="text"
            placeholder="Usuário"
            id="usernameLogin"
            autofocus
            required
          />

          <input
            type="password"
            placeholder="Senha"
            id="passwordLogin"
            required
          />

          <br />
          <a href="mailto:#" id="frgtPsswrd">Esqueceu a sua senha?</a>
          <hr />

          <a id="btn-login" href="">
            <button type="submit" id="btnSubmitLogin" onclick="enviar()">
              Entrar
            </button>
          </a>
        </div>
        <a href="register.html" style="text-decoration: none">
          <button id="btnSubmitSubscribe">Criar nova conta</button>
        </a>
      </div>
    </section>
